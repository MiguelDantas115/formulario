<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="exemplo.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="" required>
            <br>
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" required>
            <br>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masc</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Fem</label>
            <input type="radio" id="nao_informar" name="sexo" value="nao_informar">
            <label for="nao_informar">Prefiro não informar</label>
            <br>
                    <legend>Endereço:</legend>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="" required>
                    <br>
        
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="" required>
                    <br>
        
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="" required>
                    <br>
        
                    <label for="uf">UF:</label>
                    <select id="uf" name="uf" required>
                        <option value="sp">SP</option>
                        <option value="rj">RJ</option>
                        <option value="mg">MG</option>
                        <option value="ba">BA</option>
                        <option value="df">DF</option>
                        <option value="go">GO</option>
                    </select>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                    <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
